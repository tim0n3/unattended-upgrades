# Ansible Inventory File Template
# This file defines the servers managed by Ansible.

# === Localhost (default) ===
# Use this to run the playbook locally on the machine where Ansible is executed.
[local]
localhost ansible_connection=local

# === Remote Servers (uncomment and configure as needed) ===

# [web_servers]
# server1.example.com ansible_user=your_user ansible_host=192.168.1.10
# server2.example.com ansible_user=your_user ansible_host=192.168.1.11

# [db_servers]
# db1.example.com ansible_user=your_user ansible_host=192.168.1.20
# db2.example.com ansible_user=your_user ansible_host=192.168.1.21

# === Grouped Servers (optional) ===
# Define logical groups to apply playbooks to multiple servers at once.

# [all_servers:children]
# web_servers
# db_servers

# === SSH Configuration (Optional) ===
# If connecting to remote servers, ensure the correct SSH key is used.
# Add `ansible_ssh_private_key_file=/path/to/private_key` to specific hosts if needed.
